<script>
  let arr = [1, 2, 3, 4, 2];
  console.log(arr.indexOf(3)); // 2
  console.log(arr.lastIndexOf(2)); // 4 取的是数组的下标
  console.log(arr.lastIndexOf(9)); // -1
  console.log(arr.lastIndexOf(7)); // -1

  console.log(arr.includes(3)); // true
  console.log(arr.includes(7)); // false
</script>

<script>
  let obj = {

    name: '张三',

  // 添加访问器, 访问器的属性要高于普通属性！
  const user = {
    data: {
      name: '张三',
      age: 28,
      color: 'red'
    },
    set age(value) {
      if (18 > value) {
        throw new Error('未成年');
      }
      this.data.age = value;
    },
    get age() {
      return `${this.data.age} 岁`;
    }
  }

  // 这样就可以直接添加判断，对访问进行限制
  console.log(user.age = 19);
  console.log(user.age)

  let six = {

  }

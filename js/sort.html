<script>
  let arr = [1, 3, 9, 2, 3];
  arr.sort(function (a, b) {
    return b - a;
  });
  console.log(arr); // [9, 3, 3, 2, 1]; 正数，从大到小

  let arr1 = [
    {
      name: 'apple',
      money: '100'
    },
    {
      name: 'car',
      money: '300'
    },
    {
      name: 'orange',
      money: '200'
    },
    {
      name: 'apple',
      money: '1000'
    },
  ]

  arr1.sort(function (a, b) {
    return a.money - b.money;
  })

  console.log(arr1); // 100,200,300,1000

  function sort(arr) {
    for (const n in arr) {
      for (const m in arr) {
        if (arr[n] < arr[m]) {
          const temp =  arr[n];
          arr[n] = arr[m];
          arr[m] = temp;
        }
      }
    }
    return arr;
  }

  console.log(sort([1, 3, 0, 4, 10, 33, 11]));
</script>

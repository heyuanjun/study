<script>
  // find 会循环数组的对象
  let arr = [
    {
      name: 'php'
    },
    {
      name: 'js'
    },
    {
      name: 'ts'
    },
  ];
  // 返回匹配到的对象
  // let res = arr.find(function (item){
  //   return item.name === 'js'
  // })

  let res = arr.find(item => item.name === 'js');
  console.log(res);

  // 返回所在的下标
  res = arr.findIndex(item => item.name === 'js');

  console.log(res)
</script>

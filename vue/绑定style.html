<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <!--双大括号表示 mustache 语法-->
  <h1 :style="{color: 'red', fontSize: '60px'}">悟空</h1>
  <!--不加引号就是变量！！！！-->
  <h1 :style="{color: red, fontSize: curSize + 'px'}">八戒</h1>
  <input type="number" v-model="curSize">
  <h1 :style="[{color: 'pink'}, {background: 'blue'}]">唐僧</h1>
  <h1 :style="[cla1, cla2]">沙僧</h1>
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {
      title: '贪',
      red: 'blue',
      curSize: 10,
      cla1: {
        fontSize: '40px'
      },
      cla2: {
        color: 'yellow'
      }
    }
  });
</script>

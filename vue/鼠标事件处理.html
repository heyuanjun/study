<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <input type="text" @click.left="keys"> 鼠标左键<br>
  <!--鼠标右键并阻止默认右键菜单-->
  <input type="text" @click.right.prevent="keys"> 鼠标右键<br>
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {
    },
    methods: {
      keys() {
        alert('陈平安')
      }
    }
  });
</script>

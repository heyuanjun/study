<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <!--双大括号表示 mustache 语法-->
  {{sum}}
  <input type="text"
    v-model="n1">
  <input type="text"
    v-model="n2">
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    // 计算属性中变量发生变化，那么计算属性会重新计算
    computed: {
      // 作为一个虚拟变量
      sum() {
        console.log(typeof this.n1)
        console.log(typeof this.n2)
        return this.n1 * 1 + this.n2;
      }
    },
    data: {
      n1: 0,
      n2: 2
    }
  });

</script>

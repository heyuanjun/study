<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <button @click="isShow = !isShow">{{name}}</button>
  <transition name="hd">
    <!--进入的时候依次调用 hd-enter hd-enter-active hd-active-to-->
    <!--离开的时候依次调用 hd-leave hd-leave-active hd-leave-to-->
    <h1 v-if="isShow">
      微凉的晨露，沾湿黑礼服
    </h1>
  </transition>
</div>

</body>
</html>

<style>
  .hd-enter {
    opacity: 0;
  }
  .hd-enter-active {
    transition: all 2s;
    color: hotpink;
  }
  .hd-enter-to {
    color: #2be5de;
  }
  .hd-leave {
    color: #d9270f;
  }
  .hd-leave-active {
    transition: all 2s;
    color: #efe2b2;
  }
  .hd-leave-to {
    opacity: 0;
  }
</style>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    computed: {
      name() {
        return this.isShow ? '隐藏' : '显示'
      }
    },
    data: {
      isShow: false,
      }
  });
</script>

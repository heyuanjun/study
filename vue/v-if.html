<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <!--双大括号表示 mustache 语法-->
  <input type="checkbox" v-model="isSubmit">
  <br>
  <span v-if="!isSubmit">请先接受协议</span>
  <!--else 必须挨着 v-if 才会生效-->
  <button v-else="isSubmit">同意</button>
  <br>
  <button v-if="isSubmit">同意</button>
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {
      title: '贪',
      isSubmit: false
    }
  });
</script>

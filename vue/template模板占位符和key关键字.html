<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <!--双大括号表示 mustache 语法-->
  <template v-if="pick==='email'">
    <input type="email"
      name="params"
      key="param-email"> 邮箱
  </template>
  <!--key 用于区分同类型表单，可以用于输入切换清空-->
  <template v-else>
    <input type="tel"
      name="params"
      key="param-tel"> 电话
  </template>
  <input type="radio"
    value="email"
    v-model="pick">
  <input type="radio"
    value="tel"
    v-model="pick">
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {
      title: '贪',
      pick: 'email',
      params: ''
    }
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <!--双大括号表示 mustache 语法-->
  <button v-on:click="click">单击</button>
  <button v-on:dblclick="dClick">双击</button>
  <button v-on:keyup="getKeyup">键盘弹起</button>
  <br><br>
  <!--简写-->
  <button @click="click">单击（简写@）</button>
  <button @dblclick="dClick">双击（简写@）</button>
  <button @keyup="getKeyup">键盘弹起（简写@）</button>

</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {},
    methods: {
      click() {
        console.log('单击')
      },
      dClick() {
        console.log('双击')
      },
      getKeyup() {
        console.log('弹起')
      }
    }
  });
</script>

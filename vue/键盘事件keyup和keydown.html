<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <input type="text" @keyup.once="keys"> keyup<br>
  <input type="text" @keyup.enter="keys"> keyup.enter<br>
  <input type="text" @keyup.delete="keys"> keyup.delete<br>
  <input type="text" @keydown.enter="keys"> keydown.enter<br>
  <input type="text" @keydown.delete="keys"> keydown.delete<br>
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    data: {
    },
    methods: {
      keys() {
        alert('陈平安')
      }
    }
  });
</script>

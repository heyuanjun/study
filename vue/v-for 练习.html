<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <ul v-for="v of res">
    <li>{{v.name}} {{v.sex}}</li>
  </ul>

  <input type="radio" v-model="sex" value="girl">女
  <input type="radio" v-model="sex" value="boy">男
  <input type="radio" v-model="sex" value="all">全部
</div>

</body>
</html>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms',
    computed: {
      res() {
        return this.users.filter(item => 'all' === this.sex ? item : item.sex === this.sex)
      }
    },
    data: {
      sex: 'all',
      users: [
        {name: '小白', sex: 'boy'},
        {name: '小李', sex: 'girl'},
        {name: '小王', sex: 'girl'},
        {name: '小黑', sex: 'boy'},
      ]
    }
  });
</script>

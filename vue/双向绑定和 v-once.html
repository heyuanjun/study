<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
</head>
<body>
<!--具体控制的区域-->
<div id="hdcms">
  <h1>{{hd}}</h1>
  <!--双向绑定-->
  <input type="text" v-model="hd">
  <!--只绑定一次，所以只会显示初始值-->
  <!--<h1>我是初始值</h1>-->
  <h1 v-once>{{hd}}</h1>
</div>

</body>
</html>

<style>
</style>

<script>
  // jquery 是对原生 js 和 dom 操作的封装 ，vue 是以数据驱动
  let app = new Vue({
    el: '#hdcms', // 绑定的元素
    data: {
      hd: '我是初始值',
      title: '我是标题'
    }
  });
</script>
